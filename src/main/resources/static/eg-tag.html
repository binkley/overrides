<eg-tag type="es6">
    <p id="graph">Hello, world!</p>
    <ul>
        <li each={ items }>{ text }</li>
    </ul>
    <script type="es6">
        this.items = [{text: 'place'}, {text: 'holder'}];
        fetchival('/examples')
            .get()
            .then(json => {
                console.log('JSON', json);
                this.items = json._embedded.examples
                    .map(eg => {
                        console.log('EG', eg);
                        return { text: eg.name }});
                this.update();
            });
    </script>
</eg-tag>
