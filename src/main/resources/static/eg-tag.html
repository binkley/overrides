<eg-tag type="es6">
    <p id="graph">Hello, world!</p>
    <ul>
        <li each={ items }>{ text }</li>
    </ul>
    <form onsubmit={ add_example }>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required/>
        <input type="submit" value="Create"/>
    </form>
    <form onsubmit={ add_override }>
        <label for="override">Name:</label>
        <input type="text" name="name" id="override" required/>
        <input type="submit" value="Override"/>
    </form>
    <script type="es6">
        const self = this;
        self.items = [{text: 'place'}, {text: 'holder'}];

        function updateItems() {
            fetchival('/examples')
                .get()
                .then(json => {
                    self.items = json._embedded.examples
                        .map(eg => {
                            return {text: eg.name}
                        });
                    self.update();
                });
        }

        function add_example(e) {
            e.preventDefault();
            console.log(e);
        }

        function add_override(e) {
            e.preventDefault();
            console.log(e);
        }

        this.on('mount', function () {
            updateItems();
        });
    </script>
</eg-tag>
