<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel="stylesheet" type="text/css"
            href="https://cdn.jsdelivr.net/npm/fomantic-ui-css@2.6.4/semantic.min.css">
    <script>
      var h1s = document.getElementsByTagName('h1')
      var h2s = document.getElementsByTagName('h2')
      var forms = document.getElementsByTagName('form')
      var labels = document.getElementsByTagName('label')
      var selects = document.getElementsByTagName('select')
      var inputs = document.getElementsByTagName('input')
      var buttons = document.getElementsByTagName('button')
      window.onload = function () {
        for (var i = 0; i < h1s.length; ++i) {
          h1s[i].className = 'ui header'
        }
        for (var i = 0; i < h2s.length; ++i) {
          h2s[i].className = 'ui header'
        }
        for (var i = 0; i < forms.length; ++i) {
          forms[i].className = 'ui form'
        }
        for (var i = 0; i < labels.length; ++i) {
          labels[i].className = 'ui label'
        }
        for (var i = 0; i < selects.length; ++i) {
          selects[i].className = 'ui dropdown'
        }
        for (var i = 0; i < inputs.length; ++i) {
          inputs[i].className = 'ui input'
        }
        for (var i = 0; i < buttons.length; ++i) {
          buttons[i].className = 'ui button'
        }
      }
    </script>
</head>
<body>
<h1>Example</h1>
<eg-tag></eg-tag>
<script type="riot/tag" src="eg-tag.html"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/semantic-ui-css@2.4.1/semantic.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/riot@3.13/riot+compiler.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fetchival@0.3.3/index.min.js"></script>

<script>
  riot.mount('*');
</script>
</body>
</html>
